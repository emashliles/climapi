<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Climate Tips API Demo</title>
</head>
<body>
<div>
<h3>Climate Api Tip of the Day</h3>
<div id="climapi_data">Text</div>
</div>
<script>
var my_JSON_object;
var url = "localhost:80";
var apiwidget = document.getElementById("climapi_data");
apiwidget.innerHTML = "Some Text";

var http_request = new XMLHttpRequest();
http_request.open("GET", url, true);
http_request.onreadystatechange = function () {
    var done = 4, ok = 200;
    if (http_request.readyState === done && http_request.status === ok) {        
        my_JSON_object = JSON.parse(http_request.responseText);       
        apiwidget.innerHTML = my_JSON_object;
    }
};
http_request.send(null);
</script>
</body>
</html>
